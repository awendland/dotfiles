- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/fish/config.fish: home/_config/fish/config.fish
    ~/.config/fish/aliases.fish: home/_config/fish/aliases.fish
    ~/.config/fish/functions/fleshcode.fish: home/_config/fish/functions/fleshcode.fish
    ~/.config/fish/functions/transfer.fish: home/_config/fish/functions/transfer.fish
    ~/.config/fish/functions/fish_prompt.fish: home/_config/fish/functions/fish_prompt.fish
    ~/.config/fish/functions/fcd.fish: home/_config/fish/functions/fcd.fish
    ~/.config/fish/functions/n.fish: home/_config/fish/functions/n.fish
    ~/.tmux.conf: home/_tmux.conf
    ~/.gitignore_global: home/_gitignore_global
    ~/.gitconfig: home/_gitconfig
    ~/.vimrc: home/_vimrc
    ~/.config/nvim/init.vim: home/_vimrc
    ~/.inputrc: home/_inputrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [command -v fish && curl https://git.io/fisher --create-dirs -sLo ~/.config/fish/functions/fisher.fish, Install fisher if fish is present]
  - [command -v fish && fish -c fisher add jorgebucaran/fnm, Install fnm if fish is present]
